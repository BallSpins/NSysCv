<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NumSysConv</title>
</head>
<body>
    <header>
        <h1>Number System Converter</h1>
    </header>
    <div class="main" align="center">
        <h5>Choose Units:</h5>
        <div class="Mbtn">
            <button id="Dec" onclick="changeBase(Dec, 10)">Decimal</button>
            <button id="Bin" onclick="changeBase(Bin, 2)">Binary</button>
            <button id="Hex" onclick="changeBase(Hex, 16)">Hexadecimal</button>
            <button id="Oct" onclick="changeBase(Oct, 8)">Octal</button>
        </div>
        <div class="in">
            <input type="text" id="input" placeholder="Number">
            <button id="Calc" onclick="Convert(input.value, base)">Calc</button>
        </div>
        <div class="hasil">
            <p>Decimal: <hasil id="DecOut"></hasil></p><br>
            <p>Binary: <hasil id="BinOut"></hasil></p><br>
            <p>Hexadecimal: <hasil id="HexOut"></hasil></p><br>
            <p>Octal: <hasil id="OctOut"></hasil></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
